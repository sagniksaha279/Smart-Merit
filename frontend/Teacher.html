<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    form, .section {
      background: #fff;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }
    thead {
      background-color: #2c3e50;
      color: white;
    }
    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-left: 4px solid #3498db;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>📚 Teacher Dashboard</h1>

  <div class="section">
    <h2>📌 Upload Marks</h2>
    <form id="uploadMarksForm">
      <input type="text" name="studentRoll" placeholder="Roll No" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <input type="number" name="marks" placeholder="Marks" required>
      <input type="behaviour" name="behaviour" placeholder="behaviour">
      <input type="number" name="attendance" placeholder="attendance" required>
      <button type="submit">Upload Marks</button>
    </form>
  </div>

  <div class="section">
    <h2>✅ Daily Attendance Check</h2>
    <form id="dailyattendance">
      <input type="date" name="date" placeholder="2005-09-27">
      <input type="text" name="studentRoll" placeholder="Roll No" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <button type="submit">Add attendance</button>
    </form>
  </div>
  
  <div class="section">
    <h2>❌ Delete Daily Attendance</h2>
    <form id="deleteAttendanceForm">
      <input type="date" name="date" required>
      <input type="text" name="studentRoll" placeholder="Roll No" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <button type="submit">Delete Attendance</button>
    </form>
  </div>

  <div class="section">
    <h2>➕ Add Student</h2>
    <form id="addStudentForm">
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="text" name="rollNumber" placeholder="Roll Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="section" placeholder="section" maxlength="1" required>
      <button type="submit">Add Student</button>
    </form>
  </div>

  <div class="section">
    <h2>❌ Delete Student</h2>
    <form id="deleteStudentForm">
      <input type="text" name="studentName" placeholder="Name to delete" required>
      <input type="text" name="studentRoll" placeholder="Roll No to Delete" required>
      <button type="submit">Delete Student</button>
    </form>
  </div>

  <div class="section">
    <h2>📈 Attendance Summary</h2>
    <button onclick="fetchAttendanceSummary()">Refresh Attendance Summary</button>
    <div id="attendanceSummary">Loading...</div>
  </div>
  
  <div class="section">
    <h2>📋 Registered Students</h2>
    <ul id="studentList">Loading...</ul>
  </div>

  <div class="section">
    <h2>📋 Class Summary</h2>
    <button onclick="fetchSummary()">Refresh Summary</button>
    <div id="summaryContent">Loading...</div>
  </div>

  <div class="section">
    <h2>📊 Charts Overview</h2>
    <canvas id="avgMarksChart"></canvas>
    <canvas id="avgAttendanceChart"></canvas>
  </div>

  <script>
    const API = "http://localhost:3000";

    const teacherName = sessionStorage.getItem('teacherName');
    if (!teacherName) {
      alert("🔐 Please log in as a teacher first.");
      window.location.href = "Register.html";
    }

    function loadStudents() {
      fetch(`${API}/students`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("studentList");
          if (data.success) {
            list.innerHTML = "";
            data.students.forEach(s => {
              const li = document.createElement("li");
              li.textContent = `${s.name} (Roll: ${s.rollNumber})`;
              list.appendChild(li);
            });
          } else {
            list.innerHTML = "<li>Failed to load students.</li>";
          }
        });
    }

    function fetchSummary() {
      fetch(`${API}/students`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) return document.getElementById("summaryContent").textContent = "Failed to load.";

          let studentData = data.students;
          let summaryHTML = `<table><thead><tr><th>Name</th><th>Roll No</th></tr></thead><tbody>`;
          studentData.forEach(s => {
            summaryHTML += `<tr><td>${s.name}</td><td>${s.rollNumber}</td></tr>`;
          });
          summaryHTML += `</tbody></table>`;
          document.getElementById("summaryContent").innerHTML = summaryHTML;
        });

      fetch(`${API}/all-performance`)
        .then(res => res.json())
        .then(perf => {
          if (!perf.success) return;

          const labels = perf.subjects;
          const avgMarks = perf.avgMarks;
          const avgAttendance = perf.avgAttendance;

          new Chart(document.getElementById('avgMarksChart'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Avg Marks',
                data: avgMarks,
                backgroundColor: '#3498db'
              }]
            }
          });

          new Chart(document.getElementById('avgAttendanceChart'), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Avg Attendance %',
                data: avgAttendance,
                borderColor: '#2ecc71',
                fill: false
              }]
            }
          });
        });
    }

    document.getElementById("addStudentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData);

      fetch(`${API}/add-student`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadStudents();
        this.reset();
      });
    });

    document.getElementById("deleteStudentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData);

      fetch(`${API}/delete-student`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadStudents();
        this.reset();
      });
    });

    document.getElementById("uploadMarksForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData);

      fetch(`${API}/upload-marks`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        this.reset();
      });
    });

    document.getElementById("dailyattendance").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData);

      fetch(`${API}/daily-attendance`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        this.reset();
      });
    });


    document.getElementById("deleteAttendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData);
    
      fetch(`${API}/delete-attendance`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        this.reset();
      });
    });

    
    function fetchAttendanceSummary() {
      fetch(`${API}/attendance-summary`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("attendanceSummary");
    
          if (!data.success || !data.summary.length) {
            container.innerHTML = "No attendance records.";
            return;
          }
    
          let summaryHTML = `<table><thead><tr><th>Roll No</th><th>Subject</th><th>Days Present</th></tr></thead><tbody>`;
          data.summary.forEach(row => {
            summaryHTML += `<tr><td>${row.studentRoll}</td><td>${row.subject}</td><td>${row.total_days}</td></tr>`;
          });
          summaryHTML += `</tbody></table>`;
    
          container.innerHTML = summaryHTML;
        });
    }
    

    window.onload = () => {
      loadStudents();
      fetchSummary();
    };
  </script>
</body>
</html>
